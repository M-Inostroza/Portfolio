<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <!--Main Section-->
    <main>
      <div>
        <h1 class="H1-title">
          Hi, I'm <span class="code">M4ur1c10</span>, welcome to my playground
        </h1>
        <div class="name-base"></div>
        <div id="planet-works">
          <div id="frame-planet-works">
            <div id="work-floating-window">
            </div>
          </div>
        </div>

        <div id="planet-skills">
          <div id="frame-planet-skills">
            <div id="skill-floating-window"></div>
          </div>
        </div>
        
        <div id="planet-contact">
          <div id="frame-planet-contact">
            <div id="hire-floating-window"></div>
          </div>
        </div>


        <p class="description">I <span class="description-jumper">make</span> :</p>

        <div class="frame-phrase">
          <h1 class="detail">Web</h1>
        </div>
      </div>
      <div class="lower-bar"></div>
    </main>
    <!--Works Section-->
    <section aria-label="working experience section">
      <div class="UI-works">
        <h1 class="title-works">Works</h1>
        
        <div class="title-works-base"></div>
        <div class="UI-group">
          
          <div class="frame-container">
            <button class="carousel-button prev" data-carousel-button="prev">&larr;</button>
            <button class="carousel-button next" data-carousel-button="next">&rarr;</button> 
            <ul>
              <li class="slide" data-active>
                <img src="/images/Moon Main.png" alt="moon #1 - ssnf">
              </li>
              <li class="slide" data-right>
                <img src="/images/Moon 2.png" alt="moon #2 - moxy">
              </li>
              <li class="slide" data-left>
                <img src="/images/Moon 3.png" alt="moon #3 - you can be here">
              </li>
            </ul>
            <!--
            <h2 class="title-active">SSNF</h2>
            <img src="/images/Moon 2.png" class="inactive-moon-left">
            <img class="left-arrow" src="/images/Left_arrow.png" alt="">
            <img src="/images/Moon Main.png" class="moon-main">
            <img class="right-arrow" src="/images/Right_arrow.png" alt="">
            <img src="/images/Moon 3.png" class="inactive-moon-right">
            -->
          </div>
          
        </div>
        <div class="planet-work-base">
          <img src="/images/Planet Works BG.png" alt="" />
        </div>
        <div class="lower-bar"></div>
      </div>
    </section>
    <!--Skills Section-->
    <section class="section-skills-container">
      <h1 class="skills-title">Skills</h1>
      <div class="title-skills-base"></div>
      <div class="planet-skills-BG"></div>
      <div class="UI-skills">
        <div class="skill-frame-container">
          <p class="rookie">rookie</p>
          <p class="pro">Pro</p>
          <img
            class="frame-skills-img"
            src="/images/skill-frame-UI.png"
            alt=""
          />
          <div class="progress-bar"></div>
          <div class="bar-container">
            <img class="bar_skill_ps" src="/images/Bar_skill.png" alt="" />
            <img class="bar_skill_ps" src="/images/Bar_skill_2.png" alt="" />
            <img class="bar_skill_ps" src="/images/Bar_skill_3.png" alt="" />
            <img class="bar_skill_ps" src="/images/Bar_skill_4.png" alt="" />
          </div>
        </div>
        <div class="lower-bar"></div>
      </div>
    </section>
    <!-- Contact Section -->
    <section class="section-contact-container">
      <h1 class="title-contact">get in touch</h1>
      <div class="title-contact-base"></div>
        <div class="form-container">
            <div class="grid-form">
                <div class="input-text-container"></div>
                <div class="input-text-container"></div>
                <div class="input-text-container"></div>
                <div class="input-text-container"></div>
            </div>
            <div class="submit-button"></div>
        </div>
    </section>
    <script src="/code/lottie.js"></script>
    <script src="/code/planets.js"></script>
    <script src="/node_modules/animejs/lib/anime.min.js"></script>
    <script src="/code/animeCode.js"></script>
  </body>
</html>
