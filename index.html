<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <!--Main Section-->
    <main>
      <div>
        <h1 class="H1-title">
          Hi, I'm <span class="name">M4ur1c1o</span>, welcome to my playground
        </h1>
        <div class="name-base"></div>
        <div id="planet-works">
          

        </div>
        <img class="planet-skills" src="/images/Planeta Skills.png" alt="" />
        <img class="planet-contact" src="/images/Planeta Hire.png" alt="" />
        <p class="description">I make:</p>
        <img class="frame-phrase" src="/images/Text Frame.png" alt="" />
      </div>
      <div class="lower-bar"></div>
    </main>
    <!--Works Section-->
    <section>
      <div class="UI-works">
        <h1 class="title-works">Works</h1>
        <h2 class="title-active">SSNF</h2>
        <div class="title-works-base"></div>
        <div class="UI-group">
          <div class="frame-container">
            <img class="frame-video" src="images/Frame_video_UI.png" alt="" />
          </div>
          <div class="moon-container">
            <img class="moon-third" src="/images/Moon 3.png" alt="" />

            <img class="left-arrow" src="/images/Left_arrow.png" alt="" />
            <img class="moon-main" src="/images/Moon Main.png" alt="" />
            <img class="right-arrow" src="/images/Right_arrow.png" alt="" />

            <img class="moon-second" src="/images/Moon 2.png" alt="" />
          </div>
        </div>
        <div class="planet-work-base">
          <img src="/images/Planet Works BG.png" alt="" />
        </div>
        <div class="lower-bar"></div>
      </div>
    </section>
    <!--Skills Section-->
    <section class="section-skills-container">
      <h1 class="skills-title">Skills</h1>
      <div class="title-skills-base"></div>
      <div class="planet-skills-BG"></div>
      <div class="UI-skills">
        <div class="skill-frame-container">
          <p class="rookie">rookie</p>
          <p class="pro">Pro</p>
          <img
            class="frame-skills-img"
            src="/images/skill-frame-UI.png"
            alt=""
          />
          <div class="progress-bar"></div>
          <div class="bar-container">
            <img class="bar_skill_ps" src="/images/Bar_skill.png" alt="" />
            <img class="bar_skill_ps" src="/images/Bar_skill_2.png" alt="" />
            <img class="bar_skill_ps" src="/images/Bar_skill_3.png" alt="" />
            <img class="bar_skill_ps" src="/images/Bar_skill_4.png" alt="" />
          </div>
        </div>
        <div class="lower-bar"></div>
      </div>
    </section>
    <!-- Contact Section -->
    <section class="section-contact-container">
      <h1 class="title-contact">get in touch</h1>
      <div class="title-contact-base"></div>
        <div class="form-container">
            <div class="grid-form">
                <div class="input-text-container"></div>
                <div class="input-text-container"></div>
                <div class="input-text-container"></div>
                <div class="input-text-container"></div>
            </div>
            <div class="submit-button"></div>
        </div>
    </section>
    <script src="/lottie.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
