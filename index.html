<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <!--Main Section-->
    <main>
      <div>
        <h1 class="H1-title">
          Hi, I'm <span class="code">M4ur1c10</span>, welcome to my playground
        </h1>
        <div class="name-base"></div>
        <div id="planet-works">
          <div id="frame-planet-works">
            <div id="work-floating-window">
            </div>
          </div>
        </div>

        <div id="planet-skills">
          <div id="frame-planet-skills">
            <div id="skill-floating-window"></div>
          </div>
        </div>
        
        <div id="planet-contact">
          <div id="frame-planet-contact">
            <div id="hire-floating-window"></div>
          </div>
        </div>


        <p class="description">I <span class="description-jumper">make</span> :</p>

        <div class="frame-phrase">
          <h1 class="detail">Web</h1>
        </div>
      </div>
      <div class="lower-bar"></div>
    </main>
    <!--Works Section-->
    <section aria-label="working experience section">
      <div class="UI-works">
        <h1 class="title-works" data-out>Works</h1>
        
        <div class="title-works-base" data-out></div>
        <div class="UI-group">
          <div class="frame-container" data-carousel>
            <img src="/images/frame_video.png" class="image-frame" alt="" data-out>
            <img src="/images/Left_arrow.png" class="carousel-button prev" data-carousel-button="prev" data-out></img>
            <img src="/images/Right_arrow.png" class="carousel-button next" data-carousel-button="next" data-out></img>
            <h3 class="moon-title"></h3> 
            <ul data-moons>
              <li class="moon" data-active data-name="ssnf">
                <div id="moon_ssnf"></div>
              </li>
              <li class="moon" data-left data-name="moxy">
                <div id="moon2_moxy"></div>
              </li>
              <li class="moon" data-right data-name="unknown">
                <div id="moon3_unknown"></div>
              </li>
            </ul>
            <div class="text-container noDisplay" data-in>
              <div class="bullet-point-container noDisplay">
                <ul class="bullet-list"></ul>
              </div>
              <div class="video-container">
                <video class="video" src="/videos/SSNF_prev.mp4" autoplay loop></video>
              </div>
              <a class="link-work"></a>
            </div>
          </div>
          
        </div>
        <div class="planet-work-base" data-out>
          <div id="background_planet"></div>
        </div>
        <div class="lower-bar"></div>
      </div>
    </section>
    <!--Skills Section-->
    <section class="section-skills-container">
      <h1 class="skills-title">Skills</h1>
      <div class="title-skills-base"></div>
      <div class="planet-skills-BG"></div>
      <div class="UI-skills">
        <div class="skill-frame-container">
          <p class="rookie">rookie</p>
          <p class="pro">Pro</p>
          <div class="progress-bar"></div>
          <div class="bar-container">
            <div class="skill-avatar-ps">
              <p class="skill-text">Ps</p>
              <div class="skill-bar">
                <img class="skill-fader-ps" src="/images/skill_fader.png" alt="">
              </div>
            </div>
            <img class="bar_skill_ps" src="/images/Bar_skill_2.png" alt="" />
            <img class="bar_skill_ps" src="/images/Bar_skill_3.png" alt="" />
            <img class="bar_skill_ps" src="/images/Bar_skill_4.png" alt="" />
          </div>
        </div>
        <div class="lower-bar"></div>
      </div>
    </section>
    <!-- Contact Section -->
    <section class="section-contact-container">
      <h1 class="title-contact">get in touch</h1>
      <div class="title-contact-base"></div>
        <div class="form-container">
            <div class="grid-form">
                <div class="input-text-container"></div>
                <div class="input-text-container"></div>
                <div class="input-text-container"></div>
                <div class="input-text-container"></div>
            </div>
            <div class="submit-button"></div>
        </div>
    </section>
    <script src="/code/lottie.js"></script>
    <script src="/code/planets.js"></script>
    <script src="/node_modules/animejs/lib/anime.min.js"></script>
    <script src="/code/animeCode.js"></script>
    <script src="/code/carouselWorks.js"></script>
  </body>
</html>
